proxies:
#自己单独的节点/自建节点可以往这里写一下，参见教程里面的格式
proxy-providers:
  
  可乐云:
    type: http
    url: "订阅链接"
    path: ./proxy_providers/可乐云.yaml
    interval: 10800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 900
  魔戒:
    type: http
    url: "订阅链接"
    path: ./proxy_providers/魔戒.yaml
    interval: 10800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 900
  赔钱机场:
    type: http
    url: "订阅链接"
    path: ./proxy_providers/赔钱机场.yaml
    interval: 10800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 900
  养鸡场:
    type: http
    url: "订阅链接"
    path: ./proxy_providers/养鸡场.yaml
    interval: 10800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 900    
#-------------------------------------------------------------------
#data/clash/proxy-provider里面有白嫖节点可以使用，也欢迎提交更多白嫖节点
#使用p核时，如果无法正常更新订阅，请打开proxy provider 里面的机场yaml配置文件查看
#如果是乱码，需要自己在订阅链接结尾加上 &flag=clash  强制订阅服务器下发clash的配置文件
# 魔戒 可乐云 赔钱机场为机场名，可以更换，要换必须全换，建议使用编辑器的查找功能避免遗漏

proxy-groups:
  - name: 机场
    type: select
    proxies:
      - 可乐云
      - 魔戒
      - 赔钱机场
      - 养鸡场
      - 美国节点
      - 负载均衡

  - name: 可乐云
    type: select
    use:
      - 可乐云

  - name: 魔戒
    type: select
    use:
      - 魔戒

  - name: 赔钱机场
    type: select
    use:
      - 赔钱机场
      
  - name: 养鸡场
    type: select
    use:
      - 养鸡场
    
  - name: 美国节点
    type: select
    use:
      - 可乐云
      - 魔戒
      - 赔钱机场
      - 养鸡场
    filter: '美国|USA|美國|us|US'
#meta的特性，如果你经常使用某个地区节点可以使用过滤器便于选择 美国节点 可以改为其他
#但是要改就得全改，建议使用编辑器的替换功能防止遗漏。过滤器内容用 | 分割，支持通配符
  - name: 负载均衡
    type: load-balance
    use:
      - 赔钱机场
    url: 'http://www.gstatic.com/generate_204'
    interval: 900
    filter: '美国|USA|美國'
    lazy: true
    strategy: consistent-hashing


  - name: 墙内网址
    type: select
    proxies:
      - DIRECT
      - REJECT
      - 机场

  - name: 广告屏蔽
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 其他
    type: select
    proxies:
      - 机场
      - 墙内网址
#用户自定义规则，文件在data/clash/rule-provider/
#需要的自己写入，格式参照备用里面的clash官方文档
#有一些规则已经预装但是未使用 比如fcm相关规则

rule-providers:

  userDirect:
    type: file
    behavior: classical
    path: ./rule_providers/userDirect.yaml

  userProxy:
    type: file
    behavior: classical
    path: ./rule_providers/userProxy.yaml

  Local:
    type: file
    behavior: classical
    path: ./rule_providers/Local.yaml


rules:
  - RULE-SET,Local,DIRECT
  - RULE-SET,userProxy,机场
  - RULE-SET,userDirect,墙内网址

  - GEOSITE,category-ads-all,广告屏蔽
  - GEOSITE,geolocation-cn,墙内网址
  - GEOSITE,geolocation-!cn,机场

  - GEOIP,private,DIRECT
  - GEOIP,CN,墙内网址
  - GEOIP,!CN,机场

  - MATCH,其他